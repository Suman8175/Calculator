<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator-A fun and simple project</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="calculatorcontainer flex">
        <div class="row">
            <input type="text" class="inputtext" id="inputtext" disabled>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>AC</button>
            <button>0</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
